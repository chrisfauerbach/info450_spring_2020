# String Common Library Function

C++ supports a wide range of string manipulation functions

cstring

Commonly used ones:
* strcpy() // copy a string from one to another
* strcat() // concatenate one string to another
* strlen() // get the length of a string
* strcmp() // compare a string w/ another

---
# String - strcpy()
<i>strcpy(to, from)</i>

* Copies string 'from' into string 'to'
* The 'to' string must be large enough to hold the copied string
* Both strings must be null-terminated and the resulting string will be null terminated

```c++
#include <iostream>
#include <stdio.h>
using namespace std;

int main(){
  char s1[100] = "";
  char s2[100] = "Joseph";
  
  strcpy(s1, s2);

  cout << "s1: *" << s1 << "* and s2: *" << s2 << "*" << endl;
  return 0;
}


```
---
# String - strcat()
<i>strcat(to, from)</i>

Append string 'from' to string 'to'

The 'to' string must be large enough to hold the concatenated strings

Both strings must be null-terminated and the resulting string will be null-terminated

```c++

#include <iostream>
#include <stdio.h>
using namespace std;

int main(){
  char firstName[] = "Mickey";
  char lastName[] = "Mouse";
  char fullName[100] = "";
  strcat(fullName, firstName);
  strcat(fullName, " ");
  strcat(fullName, lastName);

  cout << "Full Name is: " << fullName << endl;
  return 0;
}


```

# String - strcmp()
<i>strcmp(s1, s2)</i>
* The function returns 0 if they are equal.   1 if s1 > s2 and -1 if s1 < s2

```c++
#include <iostream>
#include <stdio.h>
#include <cstring>
using namespace std;

int main() {
  char password1[100] = "";
  char password2[100] = "";
  do{
    if (password1[0] != 0){
        cout << "Entered passwords are not the same. Try again." << endl;
    }
    cout << "Enter password: ";
    cin.getline(password1, 100);
    cout << "Re-Enter password: ";
    cin.getline(password2, 100);
  } while(strcmp(password1, password2));

  cout << "Passwords are the same. Match succeeded." << endl;
  return 0;
}

```

# struct

<struct> is a structure that's a collection of variables referened by one name

Call an aggregate data type (vs a scalar datatype, like an <i>int</i>)

Before you can use a struct, you have to declare it, like a function.

```c++

  char middle_initial; // Middle Initial
  char last_name[255]; // Last Name
  char area_code[3]; // Area Code
  char phone_number[7]; // Phone Number
  bool is_private; // Kept private? Not printed?
};

```

```c++
#include <iostream>
#include <cstdio>
using namespace std;

struct phone_entry {
  char first_name[255]; // First Name
  char middle_initial; // Middle Initial
  char last_name[255]; // Last Name
  char area_code[4]; // Area Code
  char phone_number[8]; // Phone Number
  bool is_private; // Kept private? Not printed?
};

int main()
{
  phone_entry main_entry_item;
  strcpy(main_entry_item.first_name, "Chris");
  main_entry_item.middle_initial = ' ';
  strcpy(main_entry_item.last_name, "Fauerbach");
  strcpy(main_entry_item.area_code, "804");
  strcpy(main_entry_item.phone_number, "5392443");
  main_entry_item.is_private =  false;
  print_entry(&main_entry_item);
  return 0;
}
void print_entry(phone_entry *entry){
  if (!entry->is_private){
    cout << entry->last_name << ", ";
    cout << entry->first_name << " " << entry->middle_initial;
    cout << " ...... " ;
    cout << "(" << entry->area_code << ") " << entry->phone_number << endl;
  }
}

# Classes

<i>Classes</i> are define using the <i>class</i> keyword with the following syntax:

```c++
class class_name
{
  public:
    ...

  private:
    ...

  protected:
    ...
}

```

* Where <i>class_name</i> is a valid identifier for the class
* The body of the declaration contains member variables, member functions and optionally access specifiers.

---
# Access Specifier

* An <i>access specifier</i> is one of the following three keywords:
  * private
  * public
  * protected
* These specifiers modify the access rights for the members that follow them.

---
# Access Specifiers

* <i>private</i> members of a class are accessible only from other members of the same class
* <i>protected</i> members are accessible from other members of the same class or from their fiends, but also members of their derived classes.
* <i>public</i> members are accessible from anywhere the object is visible

* By default, all members of a class declared with the class keyword have private access for all of its members.  Therefore, any member that is declared before any other <i>access specifier</i> has private access automatically.  For example:

```c++
class myClass
{
   int dataElement;
   char dataElement2[50];
   public:
     void classfunction1();

}
```

# Private and Public

The <i>data</i> is hidden so it will be safe from accidental manipulation.  

<i>Functions</i> that operate on the data are public so they can be accessed from outside the class.

```c++
class foo
{
  private:
    int data;
  public:
    void setData(int incoming_data){
      data = incoming_data;
    }
    int getData(){
      return data;
    }


}
```
