# String Class

<a href="http://www.cplusplus.com/reference/string/string/">String class reference </a>

Strings are objects that represent sequences of characters.

The standard string class provides support for such objects with an interface similar to that of a standard container of bytes, but adding features specifically designed to operate with strings of single-byte characters.

---
# cstring vs. Standard String

* cstrings are arrays of characters

* A character array is simply an array of characters can terminated by a null character.

* A string is a class which defines objects that be represented as stream of characters.

* Size of the character array has to allocated statically, more memory cannot be allocated at run time if required. Unused allocated memory is wasted in case of character array

* In case of strings, memory is allocated dynamically. More memory can be allocated at run time on demand. As no memory is preallocated, no memory is wasted.

* Character array do not offer much inbuilt functions to manipulate strings. String class defines a number of functionalities which allow manifold operations on strings.

---

```c++
#include <iostream>
#include <string>

using namespace std;

int main () {

   string str1 = "Hello, ";
   string str2 = "World!";
   string str3; 

   // copy str1 into str3
   str3 = str1;
   cout << "str3 : " << str3 << endl;

   // concatenates str1 and str2
   str3 = str1 + str2;
   cout << "str1 + str2 : " << str3 << endl;

   // total length of str3 after concatenation 
   cout << "str3.size() :  " << str3.size() << endl;

   return 0;
}

# size_t

<a href="http://www.cplusplus.com/reference/cstddef/size_t/">http://www.cplusplus.com/reference/cstddef/size_t/</a>

Unsigned integral type
Alias of one of the fundamental unsigned integer types.

It is a type able to represent the size of any object in bytes: size_t is the type returned by the sizeof operator and is widely used in the standard library to represent sizes and counts.

# Vectors
<a href="http://www.cplusplus.com/reference/vector/vector/">http://www.cplusplus.com/reference/vector/vector/</a>

* Vectors are sequence containers representing arrays that can change in size.

* Just like arrays, vectors use contiguous storage locations for their elements, which means that their elements can also be accessed using offsets on regular pointers to its elements, and just as efficiently as in arrays. But unlike arrays, their size can change dynamically.

* Internally, vectors use a dynamically allocated array to store their elements. This array may need to be reallocated in order to grow in size when new elements are inserted, which implies allocating a new array and moving all elements to it. 

* Instead, vector containers may allocate some extra storage to accommodate for possible growth, and thus the container may have an actual capacity greater than the storage strictly needed to contain its elements (i.e., its size).  

---
```c++
  #include <iostream>
  #include <string> 
  #include <vector>
  using namespace std;
  void print_vec(vector<string> *v_ptr);
  
  int main(){
    vector<string> my_strings; // Create vector for 'string's
    string s = string("foo");// Create first string, foo
    string s2;
    print_vec(&my_strings); // print the vector, empty
    my_strings.push_back(s); // add 'foo'
    print_vec(&my_strings); // print with only 'foo'
    s = string("bar"); // new string bar
    my_strings.push_back(s); // add to end 'bar'
    print_vec(&my_strings); // print with 'foo','bar'
    s = string("FIRST!"); // new string first
    my_strings.insert(my_strings.begin()+0, s);
    print_vec(&my_strings); // print 'FIRST!', 'foo','bar'
    s2 = my_strings.back(); // Get the 'last' element
    my_strings.pop_back(); // CLEAR the last element
    cout << "... and the last element: " << s2 << endl;
    print_vec(&my_strings);
  }
  void print_vec(vector<string> *v_ptr){
      cout << "Vector: ";
      for (int x = 0;x < v_ptr->size();x++){
          cout << x << ": " << v_ptr->at(x) << ", ";
      }
      cout << endl;
  }
